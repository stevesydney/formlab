<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <style type="text/css">
    :root {
      font-family: Helvetica, Arial, sans-serif;
      font-size: 12px;
    }

    html,
    body {
      padding: 0;
      margin: 0;
      overflow-x: hidden;
    }

    * {
      box-sizing: border-box;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    textarea,
    select {
      display: block;
      height: 40px;
      flex-grow: 1;
    }

    input,
    textarea,
    select,
    label {
      margin: 0;
    }

    textarea {
      height: 200px;
    }

    label {
      display: block;
    }

    .forms {
      display: flex;
      padding: 20px;
    }

    .main-form {}

    .main-form .form {
      border-width: 2px;
      padding: 19px;
    }

    .sub-forms {
      display: flex;
      padding-left: 20px;
      overflow-x: auto;
    }

    .sub-forms .form {
      margin-right: 20px;
    }

    .form {
      width: 300px;
      padding: 20px;
      border: 1px solid #000;
      background-color: #fff;
      flex-shrink: 0;
    }

    .field {
      display: flex;
      margin-bottom: 40px;
      padding-top: 10px;
    }

    .persist-lock {
      flex-grow: 0;
      flex-shrink: 0;
      padding-left: 5px;
      padding-right: 5px;
      display: flex;
      align-items: center;
      background-color: #ffc;
      margin-left: 5px;
    }

    .duplicate-lock {
      flex-grow: 0;
      flex-shrink: 0;
      padding-right: 5px;
      padding-left: 5px;
      display: flex;
      align-items: center;
      background-color: #cff;
      margin-right: 5px;
    }

    .checklist-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .checklist-item label {
      padding-left: 10px;
    }
  </style>
</head>
